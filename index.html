<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="https://img.freepik.com/free-photo/palette-calculator-bow-red-background_23-2148182111.jpg?w=1380&t=st=1689510101~exp=1689510701~hmac=4a15a32bbc8707e4770916c54c6afb8e70b8b8ab459e24cc3e469d2487b31958.jpg" alt=”calculator” width=100% height=100%>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <!-- Buttons for calculator -->
	<button onclick="display('1')">1</button>
	<button onclick="display('2')">2</button>
	<button onclick="display('3')">3</button>
	<button onclick="display('+')">+</button>
	<button onclick="display('4')">4</button>
	<button onclick="display('5')">5</button>
	<button onclick="display('6')">6</button>
	<button onclick="display('-')">-</button>
	<button onclick="display('7')">7</button>
	<button onclick="display('8')">8</button>
	<button onclick="display('9')">9</button>
	<button onclick="display('*')">*</button>
	<button onclick="display('0')">0</button>
	<button onclick="display('.')">.</button>
	<button onclick="calculate()">=</button>
	<button onclick="display('/')">/</button>
	<button onclick="clearField()">C</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
